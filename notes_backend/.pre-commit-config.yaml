repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-toml

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.5.4
  hooks:
    # Run the linter.
  - id: ruff
    args: [ --fix ]

    # sort import
  - id: ruff
    args: ["check", "--select", "I", "--fix"]

    # Run the formatter.
  - id: ruff-format
